<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - SistemasWeb</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">Erwin Fabrizio Garcia Luarte </a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="#servicios">Metas personales</a></li>
                        <li><a href="#acerca">Acerca de</a></li>
                        <li><a href="#contacto">Contacto</a></li>
                    </ul>
                </nav>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>


    <div class="auth-container">
        <div class="auth-form-container register-form">
            <div class="auth-header">
                <h1>Crear una cuenta</h1>
                <p>Completa el formulario para registrarte en SistemasWeb</p>
            </div>
            <form class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">Nombre</label>
                        <input type="text" id="first-name" placeholder="Juan">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Apellido</label>
                        <input type="text" id="last-name" placeholder="Pérez">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="ejemplo@correo.com">
                </div>
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" placeholder="usuario123">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Crea una contraseña segura">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" placeholder="Confirma tu contraseña">
                </div>
                <div class="form-check">
                    <input type="checkbox" id="terms">
                    <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Crear cuenta</button>
            </form>
            <div class="auth-footer">
                <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
            </div>
            <div class="auth-divider">
                <span>O regístrate con</span>
            </div>
            <div class="social-login">
                <button class="btn btn-outline btn-social">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="btn btn-outline btn-social">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>
        </div>
    </div>

    <footer class="auth-page-footer">
        <div class="container">
            <div class="auth-footer-content">
                <p>&copy; <span id="current-year"></span> Erwin Fabrizio Garcia Luarte</p>
                <div class="footer-links">
                    <a href="index.html">Inicio</a>
                    <a href="#">Términos</a>
                    <a href="#">Privacidad</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
