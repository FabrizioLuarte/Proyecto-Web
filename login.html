<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SistemasWeb</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">Erwin Fabrizio Garcia Luarte</a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="#servicios">Metas personales</a></li>
                        <li><a href="#acerca">Acerca de</a></li>
                        <li><a href="#contacto">Contacto</a></li>
                    </ul>
                </nav>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="auth-container">
        <div class="auth-form-container">
            <div class="auth-header">
                <h1>Iniciar Sesión</h1>
                <p>Ingresa tus credenciales para acceder a tu cuenta</p>
            </div>
            <form class="auth-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Ingresa tu usuario">
                </div>
                <div class="form-group">
                    <div class="password-header">
                        <label for="password">Contraseña</label>
                        <a href="reset-password.html" class="forgot-password">¿Olvidaste la contraseña?</a>
                    </div>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
            <div class="auth-footer">
                <p>¿No tienes una cuenta? <a href="register.html">Registrarse</a></p>
            </div>
            <div class="auth-divider">
                <span>O continúa con</span>
            </div>
            <div class="social-login">
                <button class="btn btn-outline btn-social">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="btn btn-outline btn-social">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>
        </div>
    </div>

    <footer class="auth-page-footer">
        <div class="container">
            <div class="auth-footer-content">
                <p>&copy; <span id="current-year"></span> Erwin Fabrizio Garcia Luarte</p>
                <div class="footer-links">
                    <a href="index.html">Inicio</a>
                    <a href="#">Términos</a>
                    <a href="#">Privacidad</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
